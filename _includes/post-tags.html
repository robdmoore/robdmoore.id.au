{% if post %}
  {% assign tags = post.tags %}
{% else %}
  {% assign tags = page.tags %}
{% endif %}
{% if tags %}
<div class="post-tags">
  <span class="icon">{% include icon-soundcloud.svg %}</span> Tags: 
  {% for tag in tags %}
  <a href="/tags/#{{tag|slugize}}">{{tag}}</a>{% unless forloop.last %},{% endunless %}
  {% endfor %}
</div>
{% endif %}
